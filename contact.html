<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    


    <h1>Contact Us</h1>

    <footer>
    
        <p>&copy; <span id="currentYear"></span> Copyright 2024 Melinda Competente Philippines</p>
        <p>Last modification: <span id="lastModified"></span></p>
    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Set current year in the footer
                var currentYear = new Date().getFullYear();
                document.getElementById("currentYear").textContent = currentYear;
    
                // Get last modified date of the document
                var lastModifiedDate = new Date(document.lastModified);
                document.getElementById("lastModified").textContent = lastModifiedDate.toLocaleString();
            });
        </script>
        
    </footer>


</body>
</html>
